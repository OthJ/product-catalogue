<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav">
        <li>
            <button (click)="onGetAllProducts()" class="btn btn-outline-info m1-2">All</button>
        </li>
        <li>
            <button (click)="onGetSelectedProducts()" class="btn btn-outline-info m1-2">Selected</button>
        </li>
        <li>
            <button (click)="onGetAvailableProducts()" class="btn btn-outline-info m1-2">Available</button>
        </li>
    </ul>
    <ul class="navbar navbar-nav ml-auto" >
        <li>
            <form #f="ngForm" (ngSubmit)="onSearch(f.value)"> 
                <div class="form-group">
                    <input ngModel name="keyword" class="form-control" type = "text"/>
                    <button class="btn btn-outline-info"><span class="fa fa-search"></span></button>
                </div>
            </form>
        </li>

<ng-container *ngIf="(products$ | async) as result"  [ngSwitch]="result.dataState">
<ng-container *ngSwitchCase="DataStateEnum.LOADING">
Loading... .
</ng-container>
<ng-container *ngSwitchCase="DataStateEnum.LOADED">
    <table class="table">
        <tr>
            <th>ID</th><th>Name</th><th>Price</th><th>Quantity</th><th>Selected</th><th>Available</th>
        </tr>
        <tr *ngFor="let p of result.data">
            <td>{{p.id}}</td>
            <td>{{p.name}}</td>
            <td>{{p.price}}</td>
            <td>{{p.quantity}}</td>
            <td>{{p.selected}}</td>
            <td>{{p.available}}</td>
        </tr>

    </table>
</ng-container>
<ng-container *ngSwitchCase="DataStateEnum.ERROR">
<div class = "alert-danger">
    {{result.errorMessage}}
</div>
</ng-container>
</ng-container>

<div class="container" *ngIf="products$">
    
</div>
